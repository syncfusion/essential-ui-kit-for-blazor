@page "/blocks/navbar-1"

@inherits UI_Blocks.Components.Pages.MainSection.Demo

@ThemeLinks

@if (CurrentTheme.Contains("tailwind"))
{
	<section class="bg-gray-50 dark:bg-gray-950">
		<div>
			<div class="border border-r-0 border-l-0 border-gray-200 dark:border-gray-600">
				<SfAppBar CssClass="shadow-none">
					<div class="px-4 py-5 flex items-center justify-between">
						<div class="flex items-center">
							<img class="mr-3 h-7" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
							<span class="text-lg font-semibold text-gray-900 dark:text-white">Company Name</span>
						</div>
						<div class="e-appbar-spacer"></div>
						<div class="hidden lg:block flex items-center pr-4">
							<div class="e-input-group">
								<input class="e-input" type="text" placeholder="Search" aria-label="search" role="textbox" />
								<span class="e-input-group-icon e-icons e-search"></span>
							</div>
						</div>
						<div class="flex items-center">
							<SfButton CssClass="mr-2.5 hidden sm:block e-primary" IconCss="e-icons e-plus" IconPosition="IconPosition.Left" Content="New Widget" Type="button" aria-label="add new widget" role="button"></SfButton>
							<SfButton CssClass="e-icons e-search hidden sm:block lg:hidden mr-2.5 e-flat" Type="button" aria-label="search" role="button"></SfButton>
							<SfButton CssClass="sf-icon-notification-bell-02 leading-3 text-base mr-2.5 e-flat" Type="button" aria-label="notification" role="button"></SfButton>
							<SfButton CssClass="e-icons e-grid-view hidden sm:block mr-2.5 e-flat" Type="button" aria-label="grid view" role="button"></SfButton>
							<span class="e-avatar e-avatar-small e-avatar-circle">
								<img src="assets/images/common/avatar/avatar-3.jpg" alt="profile picture" />
							</span>
						</div>
					</div>
				</SfAppBar>
			</div>
		</div>
	</section>
}
else if (CurrentTheme.Contains("bootstrap5.3"))
{
	<section>
		<div class="border border-light-subtle">
			<SfAppBar CssClass="shadow-none">
				<div class="px-3 d-flex align-items-center justify-content-between">
					<div class="d-flex align-items-center">
						<img class="me-2" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
						<h5 class="fw-bold text-body fs-5 mb-0">Company Name</h5>
					</div>
					<div class="e-appbar-spacer"></div>
					<div class="d-none d-lg-flex align-items-center pe-3">
						<div class="e-input-group">
							<input class="e-input" type="text" placeholder="Search" aria-label="search" role="textbox" />
							<span class="e-input-group-icon e-icons e-search border-start-0"></span>
						</div>
					</div>
					<div class="d-flex align-items-center">
						<SfButton CssClass="me-3 d-none d-sm-block e-primary" IconCss="e-icons e-plus" IconPosition="IconPosition.Left" Content="New Widget" Type="button" aria-label="add new widget" role="button"></SfButton>
						<SfButton CssClass="e-icons e-search d-none d-sm-block d-lg-none me-3 e-medium e-flat" Type="button" aria-label="search" role="button"></SfButton>
						<SfButton CssClass="sf-icon-notification-bell-01 fs-6 me-3 e-flat" Type="button" aria-label="notification" role="button"></SfButton>
						<SfButton CssClass="e-icons e-grid-view d-none d-sm-block me-3 e-medium e-flat" Type="button" aria-label="grid view" role="button"></SfButton>
						<span class="e-avatar e-avatar-small e-avatar-circle">
							<img src="assets/images/common/avatar/avatar-3.jpg" alt="profile picture" />
						</span>
					</div>
				</div>
			</SfAppBar>
		</div>
	</section>
}
