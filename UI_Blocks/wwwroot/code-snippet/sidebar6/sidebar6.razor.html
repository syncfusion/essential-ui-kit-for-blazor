@page "/blocks/Sidebar-6"
@inherits UI_Blocks.Components.Pages.MainSection.Demo

@ThemeLinks

@if (CurrentTheme.Contains("tailwind"))
{
    <section class="bg-white dark:bg-gray-950">
        <div style="height: 715px;">
            <SfSidebar class="bg-gray-50 dark:bg-gray-900 !border-r !border-gray-200 dark:!border-gray-700" Width="256px" @bind-IsOpen="SidebarToggle" Type="SidebarType.Push" aria-label="expand menu" role="button">
                <div class="flex flex-col justify-between h-screen">
                    <div>
                        <div class="flex items-center justify-between py-4 px-3">
                            <div class="flex items-center">
                                <img src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                                <div class="ml-3">
                                    <div class="text-base font-medium leading-normal text-gray-900 dark:text-white">John Wick</div>
                                    <p class="mb-0 text-gray-900 dark:text-white">johnwick&#64;123.com</p>
                                </div>
                            </div>
                            <SfButton CssClass="e-icons e-chevron-down-double e-flat e-large" Type="button" aria-label="view additional profile settings" role="button"></SfButton>
                        </div>
                        <div>
                            <SfListView CssClass="border-0" DataSource="@NavigationMenu" aria-label="main navigation links" role="list">
                                <ListViewFieldSettings TValue="NavigationMenuItem"></ListViewFieldSettings>
                                <ListViewTemplates TValue="NavigationMenuItem">
                                    <Template>
                                        <div class="e-list-wrapper flex items-center px-1">
                                            <span class="e-icons @context.FontIcon text-base"></span>
                                            <span class="text-base font-normal pl-4">@context.Field</span>
                                        </div>
                                    </Template>
                                </ListViewTemplates>
                            </SfListView>
                        </div>
                        <hr class="my-4 mx-3 border-gray-200 dark:border-gray-700" />
                        <div>
                            <p class="text-base px-4 py-3 text-gray-700 dark:text-gray-300">Bergside Projects</p>
                            <SfListView CssClass="border-0" DataSource="@LibraryMenu" aria-label="other navigation links" role="list">
                                <ListViewFieldSettings TValue="LibraryMenuItem"></ListViewFieldSettings>
                                <ListViewTemplates TValue="LibraryMenuItem">
                                    <Template>
                                        <div class="e-list-wrapper flex items-center px-1">
                                            <span class="e-icons e-bullet-3 !text-indigo-600 dark:!text-indigo-400"></span>
                                            <span class="text-base font-normal pl-4"> @(context.Field == "Library" || context.Field == "Blocks" ? "Tailwind " + context.Field : context.Field)</span>
                                        </div>
                                    </Template>
                                </ListViewTemplates>
                            </SfListView>
                        </div>
                        <div class="py-4 px-3">
                            <SfButton IconCss="e-icons e-plus e-medium" CssClass="e-outline w-full" Type="button" Content="Add Collection" aria-label="add collection" role="button"></SfButton>
                        </div>
                    </div>
                    <div class="pb-4">
                        <SfListView CssClass="border-0" DataSource="@SupportMenu" aria-label="other navigation links" role="list">
                            <ListViewFieldSettings TValue="NavigationMenuItem"></ListViewFieldSettings>
                            <ListViewTemplates TValue="NavigationMenuItem">
                                <Template>
                                    <div class="e-list-wrapper flex items-center px-1">
                                        <span class="e-icons @context.FontIcon text-base"></span>
                                        <span class="text-base font-normal pl-4">@context.Field</span>
                                    </div>
                                </Template>
                            </ListViewTemplates>
                        </SfListView>
                    </div>
                </div>
            </SfSidebar>
        </div>
    </section>
    <!-- SB Code - Start -->
    <div class="p-3 top-0 left-0 absolute">
        <SfButton CssClass="e-large e-icons e-chevron-right e-round" Type="button" aria-label="expand menu" role="button" @onclick="ToggleSidebar"></SfButton>
    </div>
    <!-- SB Code - End -->
}
else if (CurrentTheme.Contains("bootstrap5.3"))
{
    <section class="bg-body">
        <div style="height: 715px;">
            <SfSidebar Width="256px" @bind-IsOpen="SidebarToggle" Type="SidebarType.Push" aria-label="expand menu" role="button">
                <div class="d-flex flex-column justify-content-between vh-100">
                    <div>
                        <div class="d-flex align-items-center justify-content-between p-3">
                            <div class="d-flex align-items-center">
                                <img src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                                <div class="ms-2">
                                    <div class="fs-6 fw-medium text-body">John Wick</div>
                                    <p class="mb-0 text-body-secondary">johnwick&#64;123.com</p>
                                </div>
                            </div>
                            <SfButton CssClass="e-icons e-chevron-down-double e-flat" Type="button" aria-label="view additional profile settings" role="button"></SfButton>
                        </div>
                        <div>
                            <SfListView DataSource="@NavigationMenu" class="border-0 e-bigger" aria-label="main navigation links" role="list">
                                <ListViewFieldSettings TValue="NavigationMenuItem"></ListViewFieldSettings>
                                <ListViewTemplates TValue="NavigationMenuItem">
                                    <Template>
                                        <div class="e-list-wrapper d-flex align-items-center px-1">
                                            <span class="e-icons @context.FontIcon fs-6"></span>
                                            <span class="mb-0 ms-1 ps-2 fs-6">@context.Field</span>
                                        </div>
                                    </Template>
                                </ListViewTemplates>
                            </SfListView>
                        </div>
                        <div>
                            <p class="text-body-secondary fs-6 m-3">Bergside Projects</p>
                            <SfListView DataSource="@LibraryMenu" class="border-0 e-bigger" aria-label="other navigation links" role="list">
                                <ListViewFieldSettings TValue="LibraryMenuItem"></ListViewFieldSettings>
                                <ListViewTemplates TValue="LibraryMenuItem">
                                    <Template>
                                        <div class="e-list-wrapper d-flex align-items-center px-1">
                                            <span class="e-icons e-bullet-3 e-medium text-primary"></span>
                                            <span class="fs-6 fw-normal ps-2 ms-1">@(context.Field == "Library" || context.Field == "Blocks" ? "Bootstrap " + context.Field : context.Field)</span>
                                        </div>
                                    </Template>
                                </ListViewTemplates>
                            </SfListView>
                        </div>
                        <div class="p-3">
                            <SfButton CssClass="e-outline w-100" IconCss="e-icons e-plus e-medium" Content="Add Collection" Type="button" aria-label="add collection" role="button"></SfButton>
                        </div>
                    </div>
                    <div class="pb-3">
                        <SfListView class="border-0 e-bigger" DataSource="@SupportMenu" aria-label="other navigation links" role="list">
                            <ListViewFieldSettings TValue="NavigationMenuItem"></ListViewFieldSettings>
                            <ListViewTemplates TValue="NavigationMenuItem">
                                <Template>
                                    <div class="e-list-wrapper d-flex align-items-center px-1">
                                        <span class="e-icons @context.FontIcon"></span>
                                        <span class="fs-6 fw-normal ps-2">@context.Field</span>
                                    </div>
                                </Template>
                            </ListViewTemplates>
                        </SfListView>
                    </div>
                </div>
            </SfSidebar>
        </div>
    </section>
    <!-- SB Code - Start -->
    <div class="py-3 px-1 position-absolute top-0 start-0">
        <SfButton CssClass="e-large e-icons e-chevron-right e-round" Type="button" aria-label="expand menu" role="button" @onclick="ToggleSidebar"></SfButton>
    </div>
    <!-- SB Code - End -->
}
