@page "/blocks/list-11"

@inherits UI_Blocks.Components.Pages.MainSection.Demo

@ThemeLinks

@inject IJSRuntime JSRuntime

@if (CurrentTheme.Contains("tailwind"))
{
	<section class="bg-white dark:bg-gray-900">
		<div id="my-file-list" class="flex items-center justify-center min-h-screen">
			<div class="max-w-none lg:max-w-2xl w-full m-auto p-2 md:py-8 lg:px-14">
				<SfListView CssClass="!border-0 e-list-template" DataSource="@Files" aria-label="my file with its path" role="list">
					<ListViewFieldSettings Id="Id" Text="FileName" TValue="FileData"></ListViewFieldSettings>
					<ListViewTemplates TValue="FileData">
						<Template>
							@{
								<div class="e-list-wrapper e-list-multi-line border-b border-gray-200 dark:border-gray-600 !py-4 !px-1 sm:!px-3">
									<div class="flex justify-between">
										<div class="flex items-center">
											<span class="shrink-0"><img src="assets/images/listview/my-files/@context.Image" width="40px" height="40px" alt="document image" /></span>
											<span>
												<div class="flex mb-1">
													<span class="e-list-item-header !text-sm !font-medium flex items-center !ml-4 !truncate w-72">@context.FileName</span>
												</div>
												<div class="!text-gray-700 dark:!text-gray-200 !ml-4 w-60 sm:w-full">
													<SfBreadcrumb CssClass="w-100" EnableNavigation="false" OverFlowMode="OverflowMode" MaxItems="MaxItems">
														<BreadcrumbItems>
															<BreadcrumbItem Text="@context.Data1"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data2"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data3"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data4"></BreadcrumbItem>
														</BreadcrumbItems>
														<BreadcrumbTemplates>
															<SeparatorTemplate Context="data">
																<span class="e-icons e-chevron-right"></span>
															</SeparatorTemplate>
														</BreadcrumbTemplates>
													</SfBreadcrumb>
												</div>
											</span>
										</div>
									</div>
								</div>
							}
						</Template>
					</ListViewTemplates>
				</SfListView>
			</div>
		</div>
	</section>
}
else if (CurrentTheme.Contains("bootstrap5.3"))
{
	<section class="bg-body">
		<div class="d-flex align-items-center justify-content-center min-vh-100">
			<div class="container-lg w-100 m-auto p-3 p-md-4" style="@WidthStyle">
				<SfListView CssClass="border-0 e-list-template" DataSource="@Files" aria-label="my file with its path" role="list">
					<ListViewFieldSettings Id="Id" Text="FileName" TValue="FileData"></ListViewFieldSettings>
					<ListViewTemplates TValue="FileData">
						<Template>
							@{
								<div class="e-list-wrapper e-list-multi-line py-3 px-1 px-sm-3">
									<div class="d-flex justify-content-between">
										<div class="d-flex align-items-center">
											<span class="flex-shrink-0"><img src="assets/images/listview/my-files/@context.Image" width="40px" height="40px" alt="document image" /></span>
											<span>
												<div class="d-flex">
													<span class="e-list-item-header small fw-medium d-flex align-items-center ms-3">@context.FileName</span>
												</div>
												<div class="ms-3 mt-1 col-6 col-sm-12" style="min-width: 250px; max-width: 500px;">
													<SfBreadcrumb CssClass="w-100" EnableNavigation="false" OverFlowMode="OverflowMode" MaxItems="MaxItems">
														<BreadcrumbItems>
															<BreadcrumbItem Text="@context.Data1"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data2"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data3"></BreadcrumbItem>
															<BreadcrumbItem Text="@context.Data4"></BreadcrumbItem>
														</BreadcrumbItems>
														<BreadcrumbTemplates>
															<ItemTemplate Context="data">
																<a class="text-body">@data.Text</a>
															</ItemTemplate>
															<SeparatorTemplate Context="data">
																<span class="e-icons e-chevron-right"></span>
															</SeparatorTemplate>
														</BreadcrumbTemplates>
													</SfBreadcrumb>
												</div>
											</span>
										</div>
									</div>
								</div>
							}
						</Template>
					</ListViewTemplates>
				</SfListView>
			</div>
		</div>
	</section>
}
